version: "3.8"

networks:
  db-net:
    driver: bridge

services:
  mysql:
    container_name: mysql_db
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mysql_db
#      MYSQL_ROOT_HOST: root
      MYSQL_ROOT_PASSWORD: seeandyougo
      MYSQL_USER: seeandyougo
      MYSQL_PASSWORD: seeandyougo
      TZ: 'Asia/Seoul'
    ports:
      - "3307:3306"
#    volumes:
#      - ./mysql/conf.d:/etc/mysql/conf.d # MySQL 설정 파일 위치
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --range_optimizer_max_mem_size=16777216
    networks:
      - db-net
  seeandyougo:
    container_name: seeandyougo
    build: ./backend # Dockerfile과 Docker compose가 같은 위치에 있으므로, Dockercompose 기준 현재 디렉토리에서 Dockerfile을 찾는다.
    restart: on-failure
    ports:
      - 8080:8080
    networks:
      - db-net
#    volumes:
#      - .:/app
    depends_on:
      - mysql
      - wifi-dummy-api
    environment:
      - TZ=Asia/Seoul
  nginx:
    container_name: nginx
    image: shingyeongjun/nginx:latest
    restart: always
    ports: 
      - "80:80/tcp"
      - "443:443"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - db-net
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - seeandyougo
  wifi-dummy-api:
    container_name: wifi-dummy-api
    image: shingyeongjun/wifi-dummy-api:latest
    restart: always
    ports: 
      - 3030:8080
    networks:
      - db-net
    environment:
      - TZ=Asia/Seoul