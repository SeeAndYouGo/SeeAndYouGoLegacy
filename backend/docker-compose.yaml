version: "3.8"

networks:
  db-net:
    driver: bridge

services:
  mysql:
    container_name: mysql_db
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mysql_db
#      MYSQL_ROOT_HOST: root
      MYSQL_ROOT_PASSWORD: seeandyougo
      MYSQL_USER: seeandyougo
      MYSQL_PASSWORD: seeandyougo
      TZ: 'Asia/Seoul'
    ports:
      - "3306:3306"
#    volumes:
#      - ./mysql/conf.d:/etc/mysql/conf.d # MySQL 설정 파일 위치
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --range_optimizer_max_mem_size=16777216
    networks:
      - db-net
  seeandyougo:
    container_name: seeandyougo
    build: . # Dockerfile과 Docker compose가 같은 위치에 있으므로, Dockercompose 기준 현재 디렉토리에서 Dockerfile을 찾는다.
    restart: on-failure
    ports:
      - 8080:8080
    networks:
      - db-net
#    volumes:
#      - .:/app
    depends_on:
      - mysql
    environment:
      - TZ=Asia/Seoul